name: Build and Deploy via ArgoCD

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - 'README.md'
      - 'screenshots/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: chandrakanthreddy1/node-app:${{ github.sha }}

      - name: Checkout manifests repo
        uses: actions/checkout@v3
        with:
          repository: chandrakanthreddy1/Argo-cicd
          token: ${{ secrets.GH_PAT }}
          path: manifests

      - name: Update image tag in deployment.yaml
        run: |
          sed -i "s|image: chandrakanthreddy1/node-app:.*|image: chandrakanthreddy1/node-app:${{ github.sha }}|" manifests/Deployment/deployment.yaml
          cd manifests
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "Update image tag to ${{ github.sha }}"
          git push